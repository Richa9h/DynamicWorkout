<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Workout Planner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background: #e6e6e6; /* Further softened background color */
            margin: 0;
            padding: 0;
            color: #333; /* Darker text for better contrast */
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333; /* Darker shade for header */
            color: #ffffff;
            padding-top: 20px;
            min-height: 70px;
            border-bottom: #0779e4 3px solid;
            text-align: center; /* Center-align the header title */
        }
        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
            line-height: 1.5;
        }
        footer {
            background: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            display: block;
            border-radius: 10px; /* Added for aesthetic - rounded corners */
        }
        h2, h3 {
            text-align: center;
            color: #5a5a5a; /* Neutral color for titles */
        }
        p, ul, ol {
            margin-bottom: 15px;
        }
        ul, ol {
            padding-left: 20px;
        }
        a {
            display: inline-block;
            background: #0779e4;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners for buttons */
            margin-top: 10px;
        }
        a:hover {
            background: #055ca4;
        }
	/* Update 'Learn More' link styling to match the 'Embrace Your Fitness Journey' header color */
        a.button {
            background: transparent; /* Transparent background */
            color: #5a5a5a; /* Gray text color to match the h2 header */
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners for buttons */
            margin-top: 10px;
            border: 2px solid #5a5a5a; /* Added a border to match the text color */
            display: inline-block;
            text-align: center;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effects */
        }
        a.button:hover {
            background: #5a5a5a; /* Gray background on hover */
            color: #ffffff; /* White text color on hover */
        }
        
        /* ... Other styles remain unchanged ... */
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Dynamic Workout Planner</h1>
        </div>
    </header>
    <div class="container">
        <h2>Embrace Your Fitness Journey With Personalized AI Guidance</h2>
        <video controls autoplay loop muted>
            <source src="Workout video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Content has been stylized for better aesthetics -->
        <!-- Further content follows the improved styling -->
	<p><a href="Learn More.html" class="button">Learn More</a></p>
    </div>
    <footer>
        <p>Dynamic Workout Planner Â© 2024</p>
    </footer>
</body>
</html>
